name: Perl Test Coverage

on:
  push:
    branches: [main, develop, add-unit-tests]
  pull_request:
    branches: [main, develop]

jobs:
  coverage:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Perl and dependencies
        run: |
          sudo apt-get update
          sudo apt-get install libperl-dev cpanminus -y
          cpanm --local-lib=~/perl5 --installdeps .
          cpanm --local-lib=~/perl5 Devel::Cover App::Prove

      - name: Run tests with coverage
        env:
          HARNESS_PERL_SWITCHES: -MDevel::Cover
          PERL5LIB: ${{ env.HOME }}/perl5/lib/perl5
          PATH: ${{ env.HOME }}/perl5/bin:${{ env.PATH }}
        run: |
          export PERL5LIB="$HOME/perl5/lib/perl5"
          export PATH="$HOME/perl5/bin:$PATH"
          prove -l tests

      - name: Extract and print total test coverage
        env:
          PERL5LIB: ${{ env.HOME }}/perl5/lib/perl5
          PATH: ${{ env.HOME }}/perl5/bin:${{ env.PATH }}
        run: |
          export PERL5LIB="$HOME/perl5/lib/perl5"
          export PATH="$HOME/perl5/bin:$PATH"
          TOTAL=$(cover -report summary | grep total | awk '{print $NF}')
          echo "Total test coverage: $TOTAL"
